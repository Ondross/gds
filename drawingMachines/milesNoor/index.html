<html> 
  <head>
   
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <link rel="stylesheet" href ="idek-styles.css"/>
    <link rel="stylesheet" href="drawingStyles.css"/>
    <script>

    
        function setup() {
            let cnv = createCanvas(1200,600)
            cnv.position(118,136)
            background(255)
        }
    
        function draw() {
          
            if (mouseIsPressed) {
                const point = {
                    x: mouseX,
                    y: mouseY,
                }
                currentPath.push(point)
            }
            fill(0,0,0,0)
            paths.forEach(path => {
                beginShape()
                path.forEach(point => {
                    vertex(point.x, point.y)
                })
                endShape()
            })
        }
    
        function mousePressed() {
            currentPath = []
            paths.push(currentPath)
        }
    

    

    </script>
