          xPositions.shift()
          yPositions.shift()
        }

        stroke(0, 255, 255)

        for(let i = 0; i < xPositions.length; i++){
            if(i > 0 && mouseIsPressed){
                line(xPositions[i], yPositions[i], xPositions[i - 1], yPositions[i-1])
            }

            if(keyIsPressed === true){
              circle(xPositions[i], yPositions[i], 20)
            }
        }

        fill(0, 0, 0)

        if(!mouseIsPressed){
          xPositions = []
          yPositions = []
        }
